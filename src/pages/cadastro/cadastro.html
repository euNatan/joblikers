<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-col col-12>
      <h1 center>JobLIKERS</h1>
    </ion-col>

    <ion-col col-12>
      <button ion-button full (click)="loginAction();">Importar dados do Facebook</button>
    </ion-col>

    <ion-list>
      <fieldset>  
        <legend>Dados de Usuario</legend>

        <ion-item>
          <ion-label stacked>Nome Completo</ion-label>
          <ion-input type="text" [value]="profile.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [value]="profile.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </fieldset>

      <fieldset>  
        <legend>Sua localização</legend>
        
        <ion-item>
          <ion-label stacked>Estado</ion-label>
          <ion-input type="text" [value]="profile.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Cidade</ion-label>
          <ion-input type="email" [value]="profile.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Bairro</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </fieldset>   

      <fieldset>  
        <legend>Dados Pessoais</legend>
        
        <ion-item>
          <ion-label stacked>CPF</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Sexo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>DDD + Telefone</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item> 
       </fieldset>
         
    </ion-list>

    <div padding>
      <button ion-button full color="sky">ENTRAR</button>
    </div>
</ion-content>
